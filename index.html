<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>

    <div class = 'topnav'>
        <p>Library</p>
    </div>

    <form action = "http://httpbin.org/post" method = "post">
        <div>
        <label for = "title"> </label>
        <input type = 'text' id ="title" placeholder="The Hobbit" name = "title">
        </div>
        <div>
        <label for = "author"> </label>
        <input type = 'text' id ="author" placeholder="J.R.R. Tolkien" name = "author">
        </div>

        <div>
        <label for = "pages"></label>
        <input type = "number" id = "pages" placeholder="295" name="pages">
        </div>

        <div>
            <input type="radio" id = "didRead" name="didRead">
            <label for = "didRead">Read</label>
        </div>

        <div>
            <button type = "submit">Submit</button>
        </div>


    </form>
    <script src = "main.js"></script>


</body>
</html>
